<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SoET | Samrat Vikramaditya Vishwavidyalaya</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin-dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <p>Verifying admin access...</p>
    </div>

    <!-- Admin Header -->
    <header class="admin-header">
        <div class="container">
            <div class="admin-logo">
                <i class="fas fa-user-shield"></i>
                <h1>Admin Dashboard</h1>
            </div>
            <div class="admin-user-info">
                <span id="adminEmail"></span>
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Dashboard Navigation -->
    <nav class="dashboard-nav">
        <div class="container">
            <button class="nav-btn active" data-section="announcements">
                <i class="fas fa-bullhorn"></i>
                <span>Announcements</span>
            </button>
            <button class="nav-btn" data-section="students">
                <i class="fas fa-user-graduate"></i>
                <span>Students</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-content">
        <div class="container">
            <!-- Announcements Section -->
            <section id="announcements-section" class="dashboard-section active">
                <div class="section-header">
                    <h2><i class="fas fa-bullhorn"></i> Manage Announcements</h2>
                    <button class="btn-primary" id="addAnnouncementBtn">
                        <i class="fas fa-plus"></i> Add New Announcement
                    </button>
                </div>

                <div class="announcements-list" id="announcementsList">
                    <!-- Announcements will be loaded here -->
                </div>
            </section>

            <!-- Students Section -->
            <section id="students-section" class="dashboard-section">
                <div class="section-header">
                    <h2><i class="fas fa-user-graduate"></i> Manage Students</h2>
                    <button class="btn-primary" id="addStudentBtn">
                        <i class="fas fa-plus"></i> Add New Student
                    </button>
                </div>

                <!-- Branch and Semester Filter -->
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="branchFilter">
                            <i class="fas fa-code-branch"></i> Branch
                        </label>
                        <select id="branchFilter">
                            <option value="">All Branches</option>
                            <option value="Computer Science">Computer Science & Engineering</option>
                            <option value="Electronics">Electronics & Communication</option>
                            <option value="Mechanical">Mechanical Engineering</option>
                            <option value="Civil">Civil Engineering</option>
                            <option value="Electrical">Electrical Engineering</option>
                            <option value="Information Technology">Information Technology</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="semesterFilter">
                            <i class="fas fa-calendar-alt"></i> Semester
                        </label>
                        <select id="semesterFilter">
                            <option value="">All Semesters</option>
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                            <option value="5">Semester 5</option>
                            <option value="6">Semester 6</option>
                            <option value="7">Semester 7</option>
                            <option value="8">Semester 8</option>
                        </select>
                    </div>
                    <button class="btn-secondary" id="applyFilterBtn">
                        <i class="fas fa-filter"></i> Apply Filter
                    </button>
                </div>

                <div class="students-list" id="studentsList">
                    <!-- Students will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Announcement Modal -->
    <div id="announcementModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="announcementModalTitle">
                <i class="fas fa-bullhorn"></i> Add Announcement
            </h2>
            <form id="announcementForm">
                <input type="hidden" id="announcementId">
                
                <div class="form-group">
                    <label for="announcementTitle">
                        <i class="fas fa-heading"></i> Title *
                    </label>
                    <input type="text" id="announcementTitle" required 
                           placeholder="Enter announcement title">
                </div>

                <div class="form-group">
                    <label for="announcementCategory">
                        <i class="fas fa-tag"></i> Category *
                    </label>
                    <select id="announcementCategory" required>
                        <option value="">Select Category</option>
                        <option value="Admission">Admission</option>
                        <option value="Exam">Exam</option>
                        <option value="Event">Event</option>
                        <option value="Notice">Notice</option>
                        <option value="Important">Important</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="announcementDescription">
                        <i class="fas fa-align-left"></i> Description *
                    </label>
                    <textarea id="announcementDescription" rows="4" required 
                              placeholder="Enter announcement details"></textarea>
                </div>

                <div class="form-group">
                    <label for="announcementDate">
                        <i class="fas fa-calendar"></i> Date *
                    </label>
                    <input type="date" id="announcementDate" required>
                </div>

                <div class="form-group">
                    <label for="announcementLink">
                        <i class="fas fa-link"></i> Link (Optional)
                    </label>
                    <input type="url" id="announcementLink" 
                           placeholder="https://example.com">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelAnnouncementBtn">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Student Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="studentModalTitle">
                <i class="fas fa-user-graduate"></i> Add Student
            </h2>
            <form id="studentForm">
                <input type="hidden" id="studentId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="studentName">
                            <i class="fas fa-user"></i> Full Name *
                        </label>
                        <input type="text" id="studentName" required 
                               placeholder="Enter student name">
                    </div>

                    <div class="form-group">
                        <label for="studentEnrollment">
                            <i class="fas fa-id-card"></i> Enrollment No. *
                        </label>
                        <input type="text" id="studentEnrollment" required 
                               placeholder="e.g., 2024CS001">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="studentEmail">
                            <i class="fas fa-envelope"></i> Email *
                        </label>
                        <input type="email" id="studentEmail" required 
                               placeholder="student@example.com">
                    </div>

                    <div class="form-group">
                        <label for="studentPhone">
                            <i class="fas fa-phone"></i> Phone *
                        </label>
                        <input type="tel" id="studentPhone" required 
                               placeholder="+91 9876543210">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="studentBranch">
                            <i class="fas fa-code-branch"></i> Branch *
                        </label>
                        <select id="studentBranch" required>
                            <option value="">Select Branch</option>
                            <option value="Computer Science">Computer Science & Engineering</option>
                            <option value="Electronics">Electronics & Communication</option>
                            <option value="Mechanical">Mechanical Engineering</option>
                            <option value="Civil">Civil Engineering</option>
                            <option value="Electrical">Electrical Engineering</option>
                            <option value="Information Technology">Information Technology</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="studentSemester">
                            <i class="fas fa-calendar-alt"></i> Semester *
                        </label>
                        <select id="studentSemester" required>
                            <option value="">Select Semester</option>
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                            <option value="5">Semester 5</option>
                            <option value="6">Semester 6</option>
                            <option value="7">Semester 7</option>
                            <option value="8">Semester 8</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="studentAddress">
                        <i class="fas fa-map-marker-alt"></i> Address
                    </label>
                    <textarea id="studentAddress" rows="2" 
                              placeholder="Enter student address"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelStudentBtn">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm-modal">
            <h3><i class="fas fa-exclamation-triangle"></i> Confirm Action</h3>
            <p id="confirmMessage"></p>
            <div class="form-actions">
                <button class="btn-secondary" id="cancelConfirmBtn">Cancel</button>
                <button class="btn-danger" id="confirmActionBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="../../backend/config/supabase.js"></script>
    <script type="module" src="../../backend/api/auth.js"></script>
    <script type="module" src="../js/admin-dashboard.js"></script>
</body>
</html>
