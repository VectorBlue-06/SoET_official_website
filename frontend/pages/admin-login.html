<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Admin Login - SoET | School of Engineering and Technology</title>
    <meta name="title" content="Admin Login - SoET">
    <meta name="description" content="Secure admin login portal for School of Engineering and Technology (SoET) at Vikram University, Ujjain.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/images/Vikram-university_Logo.png">
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/admin-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-login-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .back-home {
            text-align: center;
            margin-top: 30px;
        }

        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            color: #764ba2;
            gap: 12px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            display: none;
        }

        @media (max-width: 768px) {
            .admin-login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-header img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="login-header">
            <img src="../assets/images/Vikram-university_Logo.png" alt="SoET Logo">
            <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
            <p>School of Engineering and Technology</p>
            <p style="font-size: 0.9rem; color: #999;">Vikram University, Ujjain</p>
        </div>

        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i> Login successful! Redirecting...
        </div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminEmail">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="adminEmail" name="adminEmail" required 
                       placeholder="Enter your admin email" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="adminPassword">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="adminPassword" name="adminPassword" required 
                       placeholder="Enter your password" autocomplete="current-password">
            </div>

            <div id="loginError" class="error-message" style="display: none;"></div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="back-home">
            <a href="../index.html">
                <i class="fas fa-arrow-left"></i> Back to Homepage
            </a>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { loginAdmin } from '../../backend/api/auth.js';

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('adminLoginForm');
            const errorDiv = document.getElementById('loginError');
            const successDiv = document.getElementById('successMessage');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('adminEmail').value;
                const password = document.getElementById('adminPassword').value;
                const submitBtn = loginForm.querySelector('.btn-submit');
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                
                try {
                    const result = await loginAdmin(email, password);
                    
                    if (result.success) {
                        // Success
                        successDiv.style.display = 'block';
                        loginForm.reset();
                        
                        // Redirect to admin dashboard after 2 seconds
                        setTimeout(function() {
                            window.location.href = 'admin-dashboard.html';
                        }, 2000);
                    } else {
                        // Show error
                        errorDiv.textContent = result.error || 'Login failed. Please check your credentials.';
                        errorDiv.style.display = 'block';
                        
                        // Reset button
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                    }
                } catch (error) {
                    errorDiv.textContent = 'An unexpected error occurred. Please try again.';
                    errorDiv.style.display = 'block';
                    console.error('Login error:', error);
                    
                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            });
        });
    </script>
</body>
</html>
